<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>AppLab - Website</title>
    <link
      rel="stylesheet"
      href="./styles/reset.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap"
      rel="stylesheet" />
    <link
      rel="stylesheet"
      href="./styles/style.css" />
  </head>
  <body>
    <header class="header row">
      <nav class="nav container">
        <a
          class="nav__logo"
          href="#"
          ><img
            src="./images/logo.png"
            alt="AppLab"
        /></a>
        <input
          id="menu-switcher"
          type="checkbox" />
        <label
          class="hamburger-icon"
          for="menu-switcher"
          ><span></span
        ></label>
        <ul class="nav__list">
          <li class="nav__item">
            <a
              class="nav__link"
              href="#"
              >Home</a
            >
          </li>
          <li class="nav__item">
            <a
              class="nav__link"
              href="#"
              >Features</a
            >
          </li>
          <li class="nav__item">
            <a
              class="nav__link"
              href="#"
              >Pricing</a
            >
          </li>
          <li class="nav__item">
            <a
              class="nav__link"
              href="#"
              >Blog</a
            >
          </li>
          <li class="nav__item">
            <a
              class="nav__link"
              href="#"
              >Pages</a
            >
          </li>
          <li class="nav__item">
            <a
              class="nav__link"
              href="#"
              >Contact</a
            >
          </li>
        </ul>
        <button class="nav__btn btn">Download</button>
      </nav>
      <main class="hero row"></main>
      <div class="hero__container container">
        <article class="hero__header">
          <h1 class="hero__title">Promote Your App With AppLab</h1>
          <p class="hero__text">
            Get more users to promote your app with this template
          </p>
          <button class="hero__btn btn">Get Start Now</button>
        </article>
        <div class="hero__image">
          <img
            src="./images/phone.png"
            alt="phone" />
        </div>
      </div>
    </header>
    <section class="features row">
      <div class="features__container container">
        <h2 class="features__header">Save your time using applab</h2>
        <ul class="features__list">
          <li class="features__item feature">
            <div class="feature__image">
              <img
                src="./images/icons/2.svg"
                alt="" />
            </div>
            <h3 class="feature__name">Manage team in One Place</h3>
          </li>
        </ul>
      </div>
    </section>
  </body>
</html>
